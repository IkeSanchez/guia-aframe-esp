<html>
  <head>
    <script src="aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-plane color="#CCC" height="100" width="100" rotation="-90 0 0"></a-plane>
      <a-box depth="2" height="2" width="2" rotation="14 15 15" color="red"></a-box>
      <a-sphere radius="2" color="red" position="5 1 0"></a-sphere>
      <a-cone  radius-bottom="2" radius-top="0.5" color="red" position="-5 1 0"></a-cone>
      <a-ring color="teal" radius-inner="1" radius-outer="2" position="0 10 0"></a-ring>
      <a-torus color="#43A367" arc="270" radius="5" radius-tubular="0.1" position="5 10 0"></a-torus>

      <a-entity camera look-controls wasd-controls scale="1 1 1" position="0 1 15"></a-entity>
    </a-scene>    
  </body>
</html>
