<html>
  <head>
    <script src="aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box color="#fff" depth="2" height="2" width="2" rotation="14 15 15"></a-box>
       <a-entity light="type: ambient; color: #fff; intensity:0.2"></a-entity> 
      <a-entity light="type: directional; color: red; intensity:0.8"  target="#direccionLuz" position="1 10 0">
        <a-entity id="direccionLuz" position="0 10 -1"></a-entity>
      </a-entity>
      <a-sky color="#000"></a-sky>
      <a-entity camera look-controls wasd-controls scale="1 1 1" position="0 1 15"></a-entity>
    </a-scene>    
  </body>
</html>
