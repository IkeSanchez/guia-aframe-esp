<html>
  <head>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/v2.1.1/dist/aframe-extras.loaders.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
          <a-asset-item id="house" src="scene_house7.bake.ply"></a-asset-item>
      </a-assets>
      <a-entity ply-model="src: #house" position="-10 0 0" rotation="-90 0 0" scale="0.1 0.1 0.1"></a-entity>
      <a-entity ply-model="src: #house" position="10 0 0" rotation="-90 0 0" scale="0.1 0.1 0.1"></a-entity>
      <a-entity ply-model="src: #house" position="10 0 10" rotation="-90 0 0" scale="0.1 0.1 0.1"></a-entity>

      <a-entity camera look-controls wasd-controls scale="1 1 1" position="0 1 15"></a-entity>
    </a-scene>
  </body>
</html>
