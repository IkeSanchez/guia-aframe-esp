<html>
  <head>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/v2.1.1/dist/aframe-extras.loaders.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box color="#fff" depth="2" height="2" width="2" rotation="14 15 15"></a-box>
      <a-entity light="type: ambient; color: #cfeeab"></a-entity>
      <a-entity light="type: directional; color: magenta; intensity:0.3"  target="#direccionLuz" position="1 10 0">
        <a-entity id="direccionLuz" position="0 0 -1"></a-entity>
      </a-entity>
      
      <a-entity camera look-controls wasd-controls scale="1 1 1" position="0 1 15"></a-entity>
    </a-scene>    
  </body>
</html>
